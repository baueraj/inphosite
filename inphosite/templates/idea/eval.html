<div class="alert alert-block alert-info" id="i${c.entity2.ID}-eval">
  <a class="close" data-dismiss="alert">Ã—</a>
  <h4 class="alert-heading">Help improve the InPhO!</h4>
  <form class="form-inline eval">
    <fieldset>
      <input type="hidden" name="ante_id" value="${c.entity.ID}" />
      ${c.entity.label}

      <select class="span2">
        <option disabled ${'selected' if c.relatedness == -1 else ''}>is &#133; to</option>
        <option value="0" ${'selected' if c.relatedness == 0 else ''}>is unrelated to</option>
        <option value="1" ${'selected' if c.relatedness == 1 else ''}>is marginally related to</option>
        <option value="2" ${'selected' if c.relatedness == 2 else ''}>is somewhat related to</option>
        <option value="3" ${'selected' if c.relatedness == 3 else ''}>is related to</option>
        <option value="4" ${'selected' if c.relatedness == 4 else ''}>is highly related to</option>
      </select>

      and

      <select class="span2">
        <option disabled ${'selected' if c.generality == -1 else ''}>is &#133; to</option>
        <option value="0" ${'selected' if c.generality == 0 else ''}>is more specific than</option>
        <option value="1" ${'selected' if c.generality == 1 else ''}>is more general than</option>
        <option value="2" ${'selected' if c.generality == 2 else ''}>is as general as</option>
        <option value="3" ${'selected' if c.generality == 3 else ''}>is incomparable to</option>
      </select>
      <input type="hidden" name="cons_id" value="${c.entity2.ID}" />
      ${c.entity2.label}
    </fieldset>
    <fieldset>
      <button type="submit" class="btn" onClick="submitEvaluation('i${c.entity2.ID}-eval)'">Submit</button>
    </fieldset>
  </form>
</div>
