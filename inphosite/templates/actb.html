<%def name="actb(id, label=None, param=None, source='/entity.json')" >
<div class="actb">
  %if label:
  <label for="${id}">${label}</label>
  %endif
  <div class="form-search">
    <% q = request.params.get(param,'') if param else '' %>
    <input class="input-medium search-query" type="text" id="${id}" name="${id}" ${'value="'+q+'"' if q else ''} data-provide="typeahead" autocomplete="off" />
    <button type="submit" class="btn" value="Search"><i class="icon-search"></i></button>
  </div>
</div>
<script>inpho.actb.init('#${id}', '${source}');</script>
</%def>
