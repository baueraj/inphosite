#
# InPhOSite - Pylons development environment configuration
#
# The %(here)s variable will be replaced with the parent directory of this file
#
[DEFAULT]
debug = true
# Uncomment and replace with the address which should receive any error reports

# turbomail configuration
mail.on = True
mail.manager = demand
mail.transport = smtp
mail.smtp.server = smtp.domain.com
# for SMTP over SSL
mail.smtp.tls = True 
mail.smtp.username = username
mail.smtp.password = password

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = egg:InPhOSite
filter-with=translogger
full_stack = true
static_files = true
static_path = %(here)s/static/
owl_path = %(here)s/static/owl/
json_path = %(here)s/static/json/
graph_path = %(here)s/static/graph/
corpus = %(here)s/corpus/

# We currently don't use beaker, but these are useful keys for that
cache_dir = %(here)s/cache
beaker.session.key = inphosite
beaker.session.secret = somesecret

# If you'd like to fine-tune the individual locations of the cache data dirs
# for the Cache data, or the Session saves, un-comment the desired settings
# here:
#beaker.cache.data_dir = %(here)s/cache/cache
#beaker.session.data_dir = %(here)s/cache/sessions

# SQLAlchemy database URL
sqlalchemy.url = mysql://root:mysqlr00t@localhost:3306/seponto?charset=utf8
#sqlalchemy.pool_recycle = 3600

# WARNING: *THE LINE BELOW MUST BE UNCOMMENTED ON A PRODUCTION ENVIRONMENT*
# Debug mode will enable the interactive debugging tool, allowing ANYONE to
# execute malicious code after an exception is raised.
#set debug = false

# Configure repoze.who
who.config_file = %(here)s/who.ini
who.log_level = debug
who.log_file = %(here)s/who.log


# Logging configuration
[filter:translogger]
use = egg:Paste#translogger
setup_console_handler = False

[loggers]
keys = root, routes, inphosite, sqlalchemy, wsgi

[handlers]
keys = console, accesslog

[formatters]
keys = generic, accesslog

[logger_wsgi]
level = INFO
handlers = accesslog
qualname = wsgi
propagate = 0

[logger_root]
level = INFO
handlers = console

[logger_routes]
level = INFO
handlers =
qualname = routes.middleware
# "level = DEBUG" logs the route matched and routing variables.

[logger_inphosite]
level = DEBUG
handlers =
qualname = inphosite

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_accesslog]
class = FileHandler
args = ('access.log','a')
level = INFO
formatter = accesslog

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

[formatter_accesslog]
format = %(message)s

